<!DOCTYPE html>
<html>
<head>
    <title>Ticket List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
        li a {
            color: #2c3e50;
        }
        li a:hover {
            color: #2980b9;
        }
        .btn-create {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-create:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Tickets</h1>
        <a href="{% url 'create_ticket' %}" class="btn-create"><i class="fas fa-plus"></i> Create Ticket</a>
        <ul>
        {% for ticket in tickets %}
            <li>
                <a href="{% url 'update_ticket' ticket.id %}">{{ ticket.title }}</a> - {{ ticket.status }}
            </li>
        {% endfor %}
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        function showAlert(message, type) {
            swal({
                title: message,
                icon: type,
                button: "OK",
            });
        }

        // Call showAlert when necessary, for example:
        // showAlert("Ticket created successfully!", "success");
    </script>
</body>
</html>
